<!DOCTYPE html>
<html>
<head>
    <title>CADBridgeAI Diagnostics</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e293b; color: #fff; }
        .test { margin: 20px 0; padding: 15px; background: #334155; border-radius: 8px; }
        .pass { border-left: 4px solid #10b981; }
        .fail { border-left: 4px solid #ef4444; }
        #viewer-test { width: 100%; height: 400px; background: #0f172a; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß CADBridgeAI Diagnostics</h1>
    
    <div id="test-results"></div>
    
    <div class="test">
        <h3>3D Viewer Test</h3>
        <div id="viewer-test"></div>
        <button onclick="loadTestSTL()">Load Test STL</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const results = document.getElementById('test-results');
        
        function addTest(name, passed, details) {
            const div = document.createElement('div');
            div.className = 'test ' + (passed ? 'pass' : 'fail');
            div.innerHTML = `
                <strong>${passed ? '‚úÖ' : '‚ùå'} ${name}</strong><br>
                <small>${details}</small>
            `;
            results.appendChild(div);
        }

        // Test 1: Three.js
        if (typeof THREE !== 'undefined') {
            addTest('Three.js Loaded', true, `Version: r${THREE.REVISION}`);
        } else {
            addTest('Three.js Loaded', false, 'THREE is undefined');
        }

        // Test 2: Container
        const container = document.getElementById('viewer-test');
        if (container) {
            addTest('Container Found', true, `Size: ${container.clientWidth}x${container.clientHeight}`);
        } else {
            addTest('Container Found', false, 'Element not found');
        }

        // Test 3: Server connectivity
        fetch('/status')
            .then(r => r.json())
            .then(data => {
                addTest('Server Connection', true, `Status: ${data.status}`);
            })
            .catch(e => {
                addTest('Server Connection', false, e.message);
            });

        // Test 4: STL endpoint
        fetch('/get-stl/112da77b-3734-4514-b935-953e7038f91a')
            .then(r => {
                addTest('STL Endpoint', r.ok, `Status: ${r.status}, Size: ${r.headers.get('content-length')} bytes`);
            })
            .catch(e => {
                addTest('STL Endpoint', false, e.message);
            });

        // Create test viewer
        let viewer = null;
        if (typeof THREE !== 'undefined' && container) {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1e293b);
            
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);
            camera.lookAt(0, 0, 0);
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            const gridHelper = new THREE.GridHelper(100, 20);
            scene.add(gridHelper);
            
            const axesHelper = new THREE.AxesHelper(30);
            scene.add(axesHelper);
            
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
            
            addTest('3D Renderer', true, 'Scene rendering with grid and axes');
            
            viewer = { scene, camera, renderer };
        }

        function loadTestSTL() {
            if (!viewer) {
                alert('Viewer not initialized');
                return;
            }
            
            console.log('Loading test STL...');
            fetch('/get-stl/112da77b-3734-4514-b935-953e7038f91a')
                .then(r => {
                    console.log('Fetch response:', r.status);
                    return r.arrayBuffer();
                })
                .then(buffer => {
                    console.log('STL loaded, size:', buffer.byteLength);
                    
                    // Simple cube for testing
                    const geometry = new THREE.BoxGeometry(20, 20, 20);
                    const material = new THREE.MeshPhongMaterial({ color: 0x3b82f6 });
                    const mesh = new THREE.Mesh(geometry, material);
                    viewer.scene.add(mesh);
                    
                    console.log('Test cube added to scene');
                    addTest('STL Loading', true, 'Test cube rendered');
                })
                .catch(e => {
                    console.error('Error:', e);
                    addTest('STL Loading', false, e.message);
                });
        }
    </script>
</body>
</html>
